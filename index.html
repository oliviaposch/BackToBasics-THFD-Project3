<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The code review</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css"> 
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <h1>The code review</h1>
                </div>
            </header>
            <main>
                <div class="content">
                    <form action="" method="">
                        <h2>Signup for our newsletter</h2>
                        <p>Get the latest news on how your code is doing right in your inbox</p>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div>
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="user_name" placeholder="required" required>
                            </div>
                            <div>
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="user_email" placeholder="required" required>
                            </div>
                            <div>
                                <label for="number">Phone Number</label>
                                <input type="tel" id="number" name="user_tel" placeholder="+41 123 45 67 00 ">
                            </div>
                            <div>
                                <label for="address">Street Address</label>
                                <input type="text" id="address" name="user_address">
                            </div>
                            <div>
                                <label for="city">City</label>
                                <input type="text" id="city" name="user_city">
                            </div>
                            <div>
                                <label for="state">State</label>
                                <select id="state" name="user_state">
                                    <option value="choose_tate">Choose State</option>
                                    <option value="switzerland">Switzerland</option>
                                    <option value="germany">Germany</option>
                                    <option value="usa">USA</option>
                                    <option value="portugal">Portugal</option>
                                    <option value="brasil">Brasil</option>
                                </select>
                            </div>
                            <div>
                                <label class="label-zipcode" for="zipcode">Zip Code</label>
                                <input type="text" id="zipcode" name="user_zipcode">
                            </div>

                        </fieldset>
                        <fieldset>

                            <legend>Newsletter</legend>

                            <label class="news">Select the newsletters you would like to recieve</label>
                            <input type="checkbox" id="html" value="html_news" name="newsletter">
                            <label class="float-right" for="html">HTML News</label><br>

                            <input type="checkbox" id="css" value="css_news" name="newsletter">
                            <label class="float-right" for="css">CSS News</label><br>

                            <input type="checkbox" id="javascript" value="javascript_news" name="newsletter">
                            <label class="float-right" for="javascript">Javascript News</label>

                            <label class="news news-format">Newsletter format</label>

                            <input type="radio" id="html_format" value="html_format" name="newsletter_format">
                            <label class="float-right newsletter" for="html_format">HTML</label><br>

                            <input type="radio" id="plain_text" value="plain_text" name="newsletter_format">
                            <label class="float-right newsletter" for="plain_text">Plain Text</label>

                            <label class="news-format" for="other_topics">Other topics you'd like to hear about</label>
                            <textarea id="other_topics" name="other_topics" rows="4"></textarea>

                        </fieldset>
                        
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </main>
            <footer>
                <p>Copyright The Code Review</p>
            </footer>

        </div>
    </body>
</html>
